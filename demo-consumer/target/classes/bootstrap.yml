server:
  port: 8083
management:
  security:
    enabled: false
spring:
  application:
    name: eureka-config-consumer
  cloud:
    config:
      discovery:
        enabled: true
        service-id: eureka-config-server
      profile: dev   # eureka-config-consumer-dev.yml
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/